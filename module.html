<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernen | Modul 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <button onclick="location.href='index.html'" class="flex items-center text-slate-600 hover:text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Zurück
            </button>
            <h2 id="mod-title" class="font-bold text-slate-800">Modul 1</h2>
            <div class="w-10"></div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-6">
        <div class="flex bg-white rounded-xl p-1 shadow-sm mb-6 border border-slate-200">
            <button onclick="switchTab('inhalt')" id="tab-inhalt" class="flex-1 py-2 rounded-lg font-medium transition-all bg-blue-600 text-white">Lerninhalte</button>
            <button onclick="switchTab('quiz')" id="tab-quiz" class="flex-1 py-2 rounded-lg font-medium transition-all text-slate-500">Prüfungsvorbereitung</button>
        </div>

        <div id="section-inhalt" class="space-y-4">
            <h3 class="text-lg font-bold text-slate-800 mb-2">Deine PDFs</h3>
            <div id="pdf-list" class="grid gap-3">
                <div class="bg-white p-4 rounded-xl border border-slate-200 flex items-center justify-between">
                    <span class="text-slate-700 font-medium">Skelettmuskulatur.pdf</span>
                    <button class="text-blue-600 font-bold">Öffnen</button>
                </div>
            </div>
        </div>

        <div id="section-quiz" class="hidden">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="bg-slate-50 px-6 py-3 border-b border-slate-200 flex justify-between items-center text-sm">
                    <span class="text-slate-500">Frage <span id="q-current">1</span> von <span id="q-total">350</span></span>
                    <span class="font-bold text-blue-600" id="q-score">0 Richtig</span>
                </div>
                
                <div class="p-6">
                    <div id="type-badge" class="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold mb-4">MULTIPLE CHOICE</div>
                    <h2 id="question-text" class="text-xl md:text-2xl font-bold text-slate-800 mb-8 leading-snug">Lade Fragen...</h2>
                    
                    <div id="options-grid" class="grid gap-4">
                        </div>

                    <div id="feedback" class="mt-8 p-4 rounded-xl hidden transition-all">
                        <p id="feedback-text" class="font-bold mb-1"></p>
                        <p id="hint-text" class="text-sm opacity-80"></p>
                        <button onclick="nextQuestion()" class="mt-4 w-full bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-black transition-colors">Nächste Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
