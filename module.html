<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLM System | Modul-Analyse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scenario-box { max-height: 250px; overflow-y: auto; scrollbar-width: thin; }
    </style>
</head>
<body class="bg-[#fcfdfe] min-h-screen font-['Inter'] overflow-x-hidden">
    
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 h-20 flex items-center justify-between">
            <button onclick="location.href='index.html'" class="group flex items-center text-slate-500 hover:text-indigo-600 font-semibold transition-all">
                <div class="p-2 rounded-full group-hover:bg-indigo-50 transition-all mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </div>
                <span class="hidden sm:inline text-sm uppercase tracking-wider">Dashboard</span>
            </button>
            <div class="flex flex-col items-center text-center">
                <span id="mod-title" class="font-extrabold text-slate-900 text-lg uppercase tracking-tight leading-none tracking-tighter">Lädt...</span>
                <span class="text-[9px] text-indigo-600 font-bold tracking-[0.3em] uppercase mt-1">SLM Core v.2.6</span>
            </div>
            <div class="w-10"></div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-6 py-8">
        <div class="flex bg-slate-100 rounded-2xl p-1.5 shadow-inner mb-8 border border-slate-200">
            <button onclick="switchTab('inhalt')" id="tab-inhalt" class="flex-1 py-3 rounded-xl font-bold transition-all duration-300 bg-white text-indigo-600 shadow-sm border border-slate-200/50">Lerninhalte</button>
            <button onclick="switchTab('quiz')" id="tab-quiz" class="flex-1 py-3 rounded-xl font-bold transition-all duration-300 text-slate-500 hover:text-slate-700">Prüfungsvorbereitung</button>
        </div>

        <div id="section-inhalt" class="space-y-6">
            <div id="pdf-list" class="grid gap-4"></div>
        </div>

        <div id="section-quiz" class="hidden">
            
            <div id="quiz-selection" class="fade-in grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div onclick="startQuizMode('classic')" class="bg-white p-8 rounded-3xl border-2 border-slate-100 hover:border-indigo-500 transition-all cursor-pointer group shadow-sm">
                    <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                    </div>
                    <h3 class="font-black text-slate-900 uppercase tracking-tight text-lg">Klassisches Quiz</h3>
                    <p class="text-slate-500 text-sm mt-2 font-medium">Einzelne Fragen zu allen Themen des Moduls.</p>
                </div>

                <div onclick="startQuizMode('cases')" class="bg-white p-8 rounded-3xl border-2 border-slate-100 hover:border-indigo-500 transition-all cursor-pointer group shadow-sm">
                    <div class="w-12 h-12 bg-orange-50 rounded-2xl flex items-center justify-center text-orange-600 mb-4 group-hover:bg-orange-600 group-hover:text-white transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                    </div>
                    <h3 class="font-black text-slate-900 uppercase tracking-tight text-lg">Fallbeispiel-Analyse</h3>
                    <p class="text-slate-500 text-sm mt-2 font-medium">Ein Szenario, 12 tiefergehende Folgefragen.</p>
                </div>
            </div>

            <div id="quiz-container" class="hidden">
                <div id="scenario-display" class="hidden bg-slate-900 rounded-[2rem] p-8 mb-6 text-white shadow-xl border-b-4 border-orange-500">
                    <div class="flex items-center gap-2 mb-4">
                        <span id="setting-badge" class="bg-orange-500 text-white text-[10px] font-black px-2 py-0.5 rounded uppercase tracking-widest">Setting</span>
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest">Aktuelle Fallsituation</h4>
                    </div>
                    <p id="scenario-text" class="text-slate-200 text-sm leading-relaxed italic scenario-box"></p>
                </div>

                <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden">
                    <div class="bg-slate-900 px-8 py-4 flex justify-between items-center text-white">
                        <span class="text-[10px] font-black tracking-widest uppercase">Frage <span id="q-current">1</span>/<span id="q-total">12</span></span>
                        <button onclick="exitQuiz()" class="text-[10px] font-bold text-slate-400 hover:text-white uppercase tracking-widest">Abbrechen</button>
                    </div>
                    <div class="p-8 md:p-12">
                        <div id="type-badge" class="text-indigo-600 text-[10px] font-black uppercase tracking-[0.2em] mb-4">Analyse</div>
                        <h2 id="question-text" class="text-xl md:text-2xl font-extrabold text-slate-900 mb-8 leading-tight"></h2>
                        <div id="options-grid" class="grid gap-3"></div>
                        
                        <div id="feedback" class="mt-8 p-6 rounded-2xl hidden border-l-8 bg-slate-50 shadow-inner">
                            <p id="feedback-text" class="font-black text-lg uppercase mb-1"></p>
                            <p id="hint-text" class="text-slate-600 text-xs italic"></p>
                            <button onclick="nextQuestion()" class="mt-6 w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-indigo-600 transition-all shadow-lg uppercase text-xs tracking-widest">Nächste Frage</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
