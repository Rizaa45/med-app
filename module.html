<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLM | Modul-Ansicht</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fcfdfe] min-h-screen font-['Inter']">
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 h-20 flex items-center justify-between">
            <button onclick="location.href='index.html'" class="group flex items-center text-slate-500 hover:text-indigo-600 font-semibold transition-all">
                <div class="p-2 rounded-full group-hover:bg-indigo-50 transition-all mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </div>
                Dashboard
            </button>
            <div class="flex flex-col items-center">
                <span id="mod-title" class="font-extrabold text-slate-900 text-lg uppercase tracking-tight">Modul-Identifikation</span>
                <span class="text-[10px] text-indigo-600 font-bold tracking-[0.3em] uppercase">SLM System Protocol</span>
            </div>
            <div class="w-10"></div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-6 py-10">
        <div class="flex bg-slate-100 rounded-2xl p-1.5 shadow-inner mb-10 border border-slate-200">
            <button onclick="switchTab('inhalt')" id="tab-inhalt" class="flex-1 py-3 rounded-xl font-bold transition-all duration-300 bg-white text-indigo-600 shadow-sm">
                Lerninhalte
            </button>
            <button onclick="switchTab('quiz')" id="tab-quiz" class="flex-1 py-3 rounded-xl font-bold transition-all duration-300 text-slate-500 hover:text-slate-700">
                Prüfungsvorbereitung
            </button>
        </div>

        <div id="section-inhalt" class="space-y-6">
            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Verfügbare Dokumentationen</h3>
            <div id="pdf-list" class="grid gap-4">
                </div>
        </div>

        <div id="section-quiz" class="hidden">
            <div class="bg-white rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-slate-100 overflow-hidden">
                <div class="bg-indigo-600 px-8 py-4 flex justify-between items-center text-white">
                    <span class="text-indigo-100 text-xs font-bold uppercase tracking-widest">Fortschritt: <span id="q-current">1</span> / <span id="q-total">...</span></span>
                    <span class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold" id="q-score">Session Aktiv</span>
                </div>
                
                <div class="p-10 md:p-14">
                    <div class="flex items-center gap-2 mb-6">
                        <span class="w-8 h-[2px] bg-indigo-600"></span>
                        <div id="type-badge" class="text-indigo-600 text-xs font-black uppercase tracking-tighter">System-Frage</div>
                    </div>
                    
                    <h2 id="question-text" class="text-2xl md:text-3xl font-extrabold text-slate-900 mb-12 leading-tight">Lade Systemdaten...</h2>
                    
                    <div id="options-grid" class="grid gap-4">
                        </div>

                    <div id="feedback" class="mt-12 p-8 rounded-3xl hidden transition-all border-l-[6px]">
                        <p id="feedback-text" class="font-black text-xl mb-2"></p>
                        <p id="hint-text" class="text-slate-600 leading-relaxed italic"></p>
                        <button onclick="nextQuestion()" class="mt-8 w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-indigo-600 transition-all shadow-lg active:scale-[0.98]">
                            Nächste Frage analysieren
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
