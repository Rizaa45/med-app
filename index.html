<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Lernportal | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="max-w-5xl mx-auto px-4 py-8">
        <header class="mb-10 text-center md:text-left">
            <h1 class="text-4xl font-extrabold text-slate-800">Prüfungs-Master 2026</h1>
            <p class="text-slate-500 mt-2">Dein persönliches Lern-Management-System</p>
        </header>

        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8 border border-slate-200">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-lg font-semibold text-slate-700">Gesamtfortschritt</h2>
                <span id="total-percent" class="text-2xl font-bold text-blue-600">0%</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-4 overflow-hidden">
                <div id="total-progress-bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="module-grid">
            <div onclick="location.href='module.html?id=1'" class="group bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-blue-400 hover:shadow-md transition-all cursor-pointer">
                <div class="flex justify-between items-start mb-4">
                    <div class="bg-blue-100 text-blue-600 p-3 rounded-lg group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="匯12h16m-7 8l7-7-7-7" />
                        </svg>
                    </div>
                    <span id="mod1-percent" class="font-bold text-slate-400">0%</span>
                </div>
                <h3 class="text-xl font-bold text-slate-800 mb-1">Modul 1</h3>
                <p class="text-sm text-slate-500 mb-4">Kommunikation & Biografie</p>
                <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                    <div id="mod1-bar" class="bg-blue-500 h-full" style="width: 0%"></div>
                </div>
            </div>

            <script>
                for(let i=2; i<=9; i++) {
                    document.write(`
                    <div class="bg-slate-100 p-6 rounded-2xl border border-dashed border-slate-300 flex flex-col justify-center items-center opacity-60">
                        <span class="text-slate-400 font-bold text-xl">Modul ${i}</span>
                        <span class="text-xs text-slate-400 mt-2 italic">Noch keine Daten</span>
                    </div>
                    `);
                }
            </script>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
